<ion-header >
  <ion-navbar color='custom1'>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 class="no-item" text-center *ngIf="items.length === 0">
 No Items are Available.

  </h3>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <h3>${{item.price}}</h3>
        <ion-note item-end>Quantity: {{item.quantity}}</ion-note>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="removeItem(item._id)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="addItem()" ion-fab color="custom1">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
